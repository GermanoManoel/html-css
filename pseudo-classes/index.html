<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <hr>
    <!--1º Hover, Quando passar o Mouse por cima.--> 
    <div class="p-c">
        <h2>1 - Hover</h2>
           <button type="button" class="botaoh">Enter</button>
    </div>
    <hr>
    <!-- 2º Active, Vai colocar o estilo quando tu clicar no botão. (Como estamos usando botão vai ser no botão, mas pode ser em uma div,input de formularios etc.) -->
    <div class="p-c">
        <h2>2 - Active</h2>
           <button type="button" class="botaoa">Enter</button>
    </div>
    <hr>
    <!-- 3º Coloca um estilo quando o botão,input etc. Estiver desabilitado! -->
    <div class="p-c">
        <h2>3 - Disabled</h2>
           <button type="button" class="botaod" disabled>Enter</button>
    </div>
    <hr>
    <!-- 4º Empty -->
    <div class="p-c">
        <h2>4 - Empty</h2>
           <button type="button" class="botaoe" >Enter</button>
           <button type="button" class="botaoe" ></button>
           <button type="button" class="botaoe" >Enter</button>
    </div>
    <hr>
    <!-- 5º First of type, Digamos que tu tenha 3 parágrafos no teu site, com essa Pseudo classe da pra tu colocar um estilo só no primeiero parágrafo! Sem precisar colocar uma class para ele.-->

    <div class="p-c">
        <h2>5 - First Of type</h2>
        <div class="FirstOfType">
            <p>Paragrafo teste 1</p>
            <p>Paragrafo teste 2</p>
            <p>Paragrafo teste 3</p>
        </div>
    </div>
    <hr>
    <!--6º Last Of Type-->
    <div class="p-c">
        <h2>6 - Last Of Type</h2>
        <div class="LastOftype">
            <p>Paragrafo teste 1</p>
            <p>Paragrafo teste 2</p>
            <p>Paragrafo teste 3</p>
        </div>
    </div>
    <hr>
    <!--7º Focus, Aplica estilo quando um input recebe foco.-->
    <div class="p-c">
        <h2>7- Focus</h2>
        <div class="focus">
          <input type="text" class="inputFocus" name="sei-la">
        </div>
    </div>
    <hr>
    <!-- 8º Not, Cria uma condição de negação para aquele estilo. -->
    <div class="p-c">
        <h2>8 - Not</h2>
        <div class="Not">
        <button type="button" class="botao-not" >Enter</button>
        <button type="button" class="botao-not new" >Enter</button>
        <button type="button" class="botao-not" >Enter</button>
        </div>
    </div>
    <hr>
    <!-- 9º Checked -->
    <div class="p-c">
        <h2>Checked</h2>
        <div class="checked">
            <input type="checkbox" name="x" id="" class="checked">
            <input type="checkbox" name="y" id="" class="checked">
            <input type="checkbox" name="z" id="" class="checked">
        </div>
    </div>
    <hr>
    <!-- 10º Checked + After -->
    <div class="p-c">
        <h2>Checked + After</h2>
        <div class="checkedAfter1">
            <input type="checkbox" name="x" id="" class="checkedAfter">
            <input type="checkbox" name="y" id="" class="checkedAfter">
            <input type="checkbox" name="z" id="" class="checkedAfter">
        </div>
    </div>
    
</body>
</html>
