<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
</head>

<style>
    table{
        border-collapse: collapse;
    }
    
    tr,td{
        border: 1px solid black;
        width: 200px;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td colspan="2">B</td>
           
            
        </tr>

        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
        </tr>

        <tr>
            
            <td>J</td>
            <td>K</td>
          
        </tr>

        <tr>
            
            <td>N</td>
            <td>O</td>
        
        </tr>
    </table>
</body>
</html>
