<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
</head>
<style>
    h1{
        background-color: rgb(181, 172, 189);
       height: 300px;
       width: 300px;
       padding: 10px 10px 10px 10px;
       border:10px solid red;
       margin: 40px auto;
    }
    a{
        background-color: blueviolet;
        border: 5px double black;
        margin: 10px;
        display: block;
        height: 100px;
        text-align: center;
        outline: 10px solid blue;
    
    }
</style>
<body>
    <h1>Exemplos de Caixas box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
