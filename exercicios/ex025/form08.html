<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }

    div{
        margin:10px;
    }
</style>
<body>
    <h1>Exercicio de Formulario</h1>
    <form action="#" autocomplete="off" method="POST">
        <div>
            <label for="inum1">Numero 1 :</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="isoma.innerHtml = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="inum2">Numero 2 :</label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHtml = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
