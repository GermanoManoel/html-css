<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>checkbox</h1>
    <form action="" method="POST" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="imasc" checked>
                <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbasq" id="ibasq">
                <label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="esnat" id="inat">
                <label for="inat">Natação</label><br>
            <input type="checkbox" name="esten" id="iten">
                <label for="iten">Ténis</label>
        </fieldset>
        <div>
            <input type="submit" value="Enter">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
