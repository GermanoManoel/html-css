<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos De Formularios</h1>
    <form action="#" megthod="POST">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest"> 
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Norte">
                    <option value="HA">Maranhão</option>
                    <option value="PE" selected>Pernambuco</option>
                    <option value="RN"> Rio Grande do norte</option>
                </optgroup>
            </select>
            
        </div>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="iprofi">
            <datalist id="iprofi">
                <option value="Adm">Administrador</option>
                <option value="Cont">Contabilista</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enter">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
