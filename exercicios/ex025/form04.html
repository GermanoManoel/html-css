<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<style>
    input{
        margin: 10px;
    }
</style>
<body>
    <fieldset>
        <form action="#" method="GET" autocomplete="on">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="username" maxlength="20" minlength="5">
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </div>
            <div>
                <input type="submit" value="Enter">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </fieldset>
</body>
</html>
