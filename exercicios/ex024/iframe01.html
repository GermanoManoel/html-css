<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
</head>
<style>
    iframe{
        height: 500px;
        width:300px;
        border: 5px solid rgba(0, 0, 0, 0.808);
        border-radius:10px;
        
    }
</style>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do: 
        <iframe src="http://www.cursoemvideo.com" frameborder="0" scolling="yes">

            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>

        </iframe>para aprender a programar.</p>
</body>
</html>
