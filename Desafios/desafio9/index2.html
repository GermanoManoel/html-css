<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tablea parte 2</title>
</head>

<style>
    table{
        border-collapse: collapse;
        width: 500px;
        margin:auto;
        text-align: center;
    }

    tr,td{
        border: 1px solid rgb(5, 3, 3);
        color: rgb(0, 0, 0);
        background-color: rgb(116, 218, 218);
    }
</style>

<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>

        <tr>
            
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
